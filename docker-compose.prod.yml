version: '3.8'

services:
  # Application service for production
  dealership-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dealership-app-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      # MongoDB connection will be provided by Render.com environment variables
      - MONGODB_CONNECTION_STRING=${MONGODB_CONNECTION_STRING}
      - MONGODB_DATABASE_NAME=${MONGODB_DATABASE_NAME:-DealershipDB}
      - MONGODB_CARS_COLLECTION=${MONGODB_CARS_COLLECTION:-Cars}
      - MONGODB_INVOICES_COLLECTION=${MONGODB_INVOICES_COLLECTION:-Invoices}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
