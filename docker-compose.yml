version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:7.0
    container_name: dealership-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: DealershipDB
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - dealership-network

  # Application service
  dealership-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dealership-app
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MONGODB_CONNECTION_STRING=mongodb://admin:password123@mongodb:27017/DealershipDB?authSource=admin
      - MONGODB_DATABASE_NAME=DealershipDB
      - MONGODB_CARS_COLLECTION=Cars
      - MONGODB_INVOICES_COLLECTION=Invoices
    depends_on:
      - mongodb
    volumes:
      - ./wwwroot/invoices:/app/wwwroot/invoices
    networks:
      - dealership-network

volumes:
  mongodb_data:
    driver: local

networks:
  dealership-network:
    driver: bridge
