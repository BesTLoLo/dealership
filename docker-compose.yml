version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dealership-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: DealershipDB
    volumes:
      - mongodb_data:/data/db
    networks:
      - dealership-network

  dealership-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dealership-app
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017
      - MONGODB_DATABASE_NAME=DealershipDB
      - MONGODB_CARS_COLLECTION=Cars
      - MONGODB_INVOICES_COLLECTION=Invoices
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - mongodb
    volumes:
      - ./wwwroot/invoices:/app/wwwroot/invoices
    networks:
      - dealership-network

volumes:
  mongodb_data:

networks:
  dealership-network:
    driver: bridge
